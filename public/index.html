<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>MarkIt</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div id="mySidebar" class="sidebar">
      
      <p id="date-time">Date/Time: <span id="datetime"></span></p>

      <script>
        var dt = new Date();
        document.getElementById("datetime").innerHTML = dt.toLocaleString();
      </script>

        <div id="weatherApp">
          <div id="NYCweather">
              <!-- New york weather -->
              <a class="weatherwidget-io" href="https://forecast7.com/en/40d71n74d01/new-york/?unit=us" data-label_1="NEW YORK" data-label_2="Weather" data-theme="weather_one" >NEW YORK Weather</a>
              <script>
                  !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];
                      if(!d.getElementById(id)){js=d.createElement(s);
                          js.id=id;
                          js.src='https://weatherwidget.io/js/widget.min.js';
                          fjs.parentNode.insertBefore(js,fjs);
                      }}
                      (document,'script','weatherwidget-io-js');
                  </script>
          </div>
        </div>
    </div>
  </body>
</html>
